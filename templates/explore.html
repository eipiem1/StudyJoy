<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Chinese Culture</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            padding-top: 80px;
            background-color: var(--light-bg);
        }

        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .gallery {
            display: grid;
            gap: 2rem;
        }

        .chinese-gallery {
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
        }

        .poem-gallery {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .card-container, .poem-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card-container:hover, .poem-card:hover {
            transform: translateY(-5px);
        }

        .card-frame {
            width: 100%;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .poem-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-info, .poem-info {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--light-bg);
        }

        .card-title, .poem-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .chinese-gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <h2 class="section-title">Chinese Learning Cards</h2>
        <div class="gallery chinese-gallery">
            <div class="card-container">
                <div class="card-frame">
                    <iframe src="{{ url_for('static', filename='images/fendou4.html') }}"></iframe>
                </div>
                <div class="card-info">
                    <div class="card-title">Basic Characters</div>
                    <div class="card-description">Learn fundamental Chinese characters</div>
                </div>
            </div>

            <div class="card-container">
                <div class="card-frame">
                    <iframe src="{{ url_for('static', filename='images/neijuan.html') }}"></iframe>
                </div>
                <div class="card-info">
                    <div class="card-title">Daily Phrases</div>
                    <div class="card-description">Essential phrases for everyday use</div>
                </div>
            </div>

            <div class="card-container">
                <div class="card-frame">
                    <iframe src="{{ url_for('static', filename='images/aiqing.html') }}"></iframe>
                </div>
                <div class="card-info">
                    <div class="card-title">Cultural Insights</div>
                    <div class="card-description">Understanding Chinese culture</div>
                </div>
            </div>

            <div class="card-container">
                <div class="card-frame">
                    <iframe src="{{ url_for('static', filename='images/chengxuyuan.html') }}"></iframe>
                </div>
                <div class="card-info">
                    <div class="card-title">Cultural Insights</div>
                    <div class="card-description">Understanding Chinese culture</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Chinese Poetry Gallery</h2>
        <div class="gallery poem-gallery">
            <div class="poem-card">
                <img src="{{url_for('static', filename='images/wangchangling1.png')}}" alt="Poem Image" class="poem-image">
                <div class="poem-info">
                    <div class="poem-title">大漠孤烟直，长河落日圆</div>
                </div>
            </div>

            <div class="poem-card">
                <img src="{{url_for('static', filename='images/wangchangling2.png')}}" alt="Poem Image" class="poem-image">
                <div class="poem-info">
                    <div class="poem-title">大漠孤烟直，长河落日圆</div>
                </div>
            </div>

            <div class="poem-card">
                <img src="{{url_for('static', filename='images/wangchangling3.png')}}" alt="Poem Image" class="poem-image">
                <div class="poem-info">
                    <div class="poem-title">大漠孤烟直，长河落日圆</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
