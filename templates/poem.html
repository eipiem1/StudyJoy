<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Gallery</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            padding-top: 80px;
            background-color: var(--light-bg);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .poem-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .poem-card:hover {
            transform: translateY(-5px);
        }

        .poem-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .poem-info {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--light-bg);
        }

        .poem-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="poem-card">
            <img src="{{url_for('static', filename='images/wangchangling1.png')}}" alt="Poem Image" class="poem-image">
            <div class="poem-info">
                <div class="poem-title">大漠孤烟直，长河落日圆</div>
            </div>
        </div>

        <div class="poem-card">
            <img src="{{url_for('static', filename='images/wangchangling2.png')}}" alt="Poem Image" class="poem-image">
            <div class="poem-info">
                <div class="poem-title">大漠孤烟直，长河落日圆</div>
            </div>
        </div>

        <div class="poem-card">
            <img src="{{url_for('static', filename='images/wangchangling3.png')}}" alt="Poem Image" class="poem-image">
            <div class="poem-info">
                <div class="poem-title">大漠孤烟直，长河落日圆</div>
            </div>
        </div>
    </div>
</body>
</html>
