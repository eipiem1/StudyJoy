<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语新解 - Chinese Learning Cards</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            padding-top: 80px;
            background-color: var(--light-bg);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card-container:hover {
            transform: translateY(-5px);
        }

        .card-frame {
            width: 100%;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .card-info {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--light-bg);
        }

        .card-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Example card - you'll need to create these HTML files in templates/chinese_cards/ -->
        <div class="card-container">
            <div class="card-frame">
                <iframe src="{{ url_for('static', filename='images/fendou4.html') }}"></iframe>
            </div>
            <div class="card-info">
                <div class="card-title">Basic Characters</div>
                <div class="card-description">Learn fundamental Chinese characters</div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-frame">
                <iframe src="{{ url_for('static', filename='images/neijuan.html') }}"></iframe>
            </div>
            <div class="card-info">
                <div class="card-title">Daily Phrases</div>
                <div class="card-description">Essential phrases for everyday use</div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-frame">
                <iframe src="{{ url_for('static', filename='images/aiqing.html') }}"></iframe>
            </div>
            <div class="card-info">
                <div class="card-title">Cultural Insights</div>
                <div class="card-description">Understanding Chinese culture</div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-frame">
                <iframe src="{{ url_for('static', filename='images/chengxuyuan.html') }}"></iframe>
            </div>
            <div class="card-info">
                <div class="card-title">Cultural Insights</div>
                <div class="card-description">Understanding Chinese culture</div>
            </div>
        </div>
    </div>
</body>
</html>
