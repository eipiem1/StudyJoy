<!-- 解释文本 -->
<foreignObject x="40" y="250" width="320" height="300">
    <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: 楷体; font-size: 18px; line-height: 1.5; color: #333333">
        一个被过度消费的咒语。
        
        人们总爱把它挂在嘴边，仿佛只要念叨得足够多，就能在深夜打车时遇到愿意跨区的司机。
        
        现代社会最大的骗局之一：把它包装成一个终点，而不是旅程中的歇脚亭。
        
        比起"成功"，我更好奇：当你终于到达那个被称为"成功"的地方，你还记得出发时想要什么吗？
    </p>
</foreignObject>
</svg>
